    <!-- Critical CSS to prevent flash - theme aware -->
    <style>
      html, body, #root {
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      /* Dark mode */
      html[data-theme="dark"], 
      html[data-theme="dark"] body, 
      html[data-theme="dark"] #root {
        background-color: #0a0a0a;
      }
      /* Light mode */
      html[data-theme="light"], 
      html[data-theme="light"] body, 
      html[data-theme="light"] #root {
        background-color: #fafafa;
      }
      /* Fallback based on system preference (before JS runs) */
      @media (prefers-color-scheme: dark) {
        html:not([data-theme]), body, #root {
          background-color: #0a0a0a;
        }
      }
      @media (prefers-color-scheme: light) {
        html:not([data-theme]), body, #root {
          background-color: #fafafa;
        }
      }
      /* Cover until React loads */
      #root:empty::before {
        content: '';
        position: fixed;
        inset: 0;
        background-color: inherit;
        z-index: 9999;
      }
    </style>
    <!-- Set theme before paint to prevent flash -->
    <script>
      (function() {
        var savedTheme = localStorage.getItem('portfolio-theme-mode');
        var theme;
        var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        console.log('[Theme Init] Saved:', savedTheme, '| System prefers dark:', systemPrefersDark);
        
        if (savedTheme === 'dark' || savedTheme === 'light') {
          // User has a saved preference
          theme = savedTheme;
          console.log('[Theme Init] Using saved preference:', theme);
        } else {
          // No saved preference - use system theme
          theme = systemPrefersDark ? 'dark' : 'light';
          console.log('[Theme Init] Using system preference:', theme);
        }
        
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

    <!-- Unregister old PWA service workers and clear caches -->
    <script>
      if ('serviceWorker' in navigator) {
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
              console.log('Cache deleted:', name);
            });
          });
        }
        
        // Unregister all service workers
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister().then(() => {
              console.log('Service worker unregistered');
            });
          });
        });
      }
    </script>
